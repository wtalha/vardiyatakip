
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Vardiya Takip</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 500px; margin: auto; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    td, th { border: 1px solid #ccc; padding: 8px; text-align: center; }
    input, select, button { margin-top: 10px; width: 100%; padding: 8px; }
  </style>
</head>
<body>

  <h2>Bugün Geldiğin Vardiyayı İşaretle</h2>
  <form method="POST">
    <input type="text" name="isim" placeholder="İsminiz" required />
    <select name="vardiya">
      <option value="Sabah">Sabah</option>
      <option value="Akşam">Akşam</option>
      <option value="Gelmedi">Gelmedi</option>
    </select>
    <button type="submit">Kaydet</button>
  </form>

  <h3>Bugünkü Vardiya Tablosu</h3>
  <table>
    <tr><th>İsim</th><th>Vardiya</th></tr>
    {% for isim, vardiya in kayitlar %}
      <tr><td>{{ isim }}</td><td>{{ vardiya }}</td></tr>
    {% endfor %}
  </table>

</body>
</html>
